<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>1</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .f {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            position: absolute;
            z-index: 1;
            cursor: pointer;
        }
        .v {
            position: fixed;
            top: 2px;
            right: 2px;
            width: 40px;
            z-index: 2;
        }
        .v video {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <img src="image.png" alt="Ф" class="f" id="main-image" onerror="console.error('Ошибка загрузки изображения. Проверьте путь к файлу image.png')">
    <div class="v">
        <video id="a" autoplay muted>
            <source src="video.mp4" type="video/mp4">
            Н
        </video>
    </div>
    <audio id="b">
        <source src="assets/ston.mp3" type="audio/mpeg">
        Н
    </audio>
    <script>
        const c = document.getElementById("a");
        const d = document.getElementById("b");
        const mainImage = document.getElementById("main-image");

        function e() {
            c.play().then(() => {
                c.muted = false;
                c.volume = 1;
            }).catch(f => console.log("О", f));
        }

        window.onload = e;

        c.ontimeupdate = () => {
            if (c.currentTime >= 2) {
                c.pause();
                d.volume = 1;
                d.play();
            }
        };

        mainImage.addEventListener("click", (event) => {
            event.stopPropagation();
            d.volume = 1;
            d.play();
            window.location.href = "https://t.me/soundtagtutorial";
        });

        document.body.addEventListener("click", (event) => {
            if (!event.target.closest("#main-image")) {
                d.volume = 1;
                d.play();
            }
        });
    </script>
</body>
</html>
