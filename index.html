<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фото со звуком</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fullscreen-image {
            max-width: 100%;
            max-height: 100%;
            display: block;
            position: absolute;
            z-index: 1;
        }
    </style>
</head>
<body>
    <img src="image.png" alt="Фоновое изображение" class="fullscreen-image">

    <audio id="audio" loop>
        <source src="assets/ston.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает воспроизведение аудио.
    </audio>

    <script>
        const audio = document.getElementById('audio');

        // Воспроизведение аудио сразу после загрузки страницы
        window.onload = function() {
            audio.volume = 1;
            audio.play().catch(error => {
                console.error("Ошибка при воспроизведении аудио:", error);
                // Обработка ошибки, если автоматическое воспроизведение запрещено браузером
                // Например, показать кнопку для запуска аудио пользователем
                alert("Для воспроизведения звука требуется взаимодействие с пользователем.  Пожалуйста, разрешите автовоспроизведение в настройках браузера или взаимодействуйте со страницей.");
            });

        };
    </script>
</body>
</html>
