<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Soundtag Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .f {
            max-width: 100%;
            max-height: 100%;
            width: auto; /* Добавлено для корректного масштабирования */
            height: auto; /* Добавлено для корректного масштабирования */
            display: block;
            position: absolute;
            z-index: 1;
            cursor: pointer;
            object-fit: contain; /* Гарантирует, что изображение не искажается */
        }
        .v {
            position: fixed;
            top: 2px;
            right: 2px;
            width: 40px;
            z-index: 2;
        }
        .v video {
            width: 100%;
            height: auto;
            display: block;
        }
        .custom-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #1a1a1a;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            z-index: 3;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .custom-button:hover {
            background: #2a2a2a;
        }
        .custom-button::before {
            content: "@";
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <img src="image.png" alt="Ф" class="f" id="main-image">
    <div class="v">
        <video id="a" autoplay muted>
            <source src="video.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
    </div>
    <audio id="b">
        <source src="assets/ston.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>
    <a href="#" class="custom-button">sndtag</a>
    <script>
        const c = document.getElementById("a");
        const d = document.getElementById("b");
        const mainImage = document.getElementById("main-image");

        // Проверка загрузки изображения
        mainImage.onload = () => {
            console.log("Изображение успешно загружено!");
        };
        mainImage.onerror = () => {
            console.error("Ошибка загрузки изображения! Проверьте путь к файлу 'image.png'.");
        };

        // Функция для воспроизведения видео
        function e() {
            c.play().then(() => {
                c.muted = false;
                c.volume = 1;
            }).catch(f => console.log("Ошибка воспроизведения видео:", f));
        }

        // Запуск воспроизведения при загрузке страницы
        window.onload = e;

        // Остановка видео и запуск аудио через 2 секунды
        c.ontimeupdate = () => {
            if (c.currentTime >= 2) {
                c.pause();
                d.volume = 1;
                d.play();
            }
        };

        // Обработчик клика на изображении (открытие ссылки)
        mainImage.addEventListener("click", (event) => {
            event.stopPropagation();
            window.location.href = "https://t.me/soundtagtutorial";
        });

        // Обработчик клика на body (воспроизведение звука)
        document.body.addEventListener("click", (event) => {
            d.volume = 1;
            d.play();
        });
    </script>
</body>
</html>
