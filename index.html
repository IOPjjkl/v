<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фото с видео и звуком</title>
    <style>
        /* Убираем отступы и задаём размеры body */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Стили для фото */
        .fullscreen-image {
            max-width: 100%;
            max-height: 100%;
            display: block;
            position: absolute;
            z-index: 1; /* Под видео */
        }

        /* Стили для контейнера видео */
        .video-container {
            position: fixed;
            top: 2px;
            right: 2px;
            width: 40px; /* Маленькое видео */
            z-index: 2; /* Поверх фото */
        }

        .video-container video {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <img src="image.png" alt="Фоновое изображение" class="fullscreen-image">
    
    <div class="video-container">
        <video id="video" autoplay>
            <source src="video.mp4" type="video/mp4">
            Ваш браузер не поддерживает воспроизведение видео.
        </video>
    </div>

    <audio id="audio">
        <source src="assets/ston.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает воспроизведение аудио.
    </audio>

    <script>
        const video = document.getElementById('video');
        const audio = document.getElementById('audio');

        // Устанавливаем громкость видео с начала
        video.volume = 1;

        // Гарантируем запуск видео при загрузке страницы
        window.onload = function() {
            video.play();
        };

        // Следим за временем видео
        video.ontimeupdate = function() {
            if (video.currentTime >= 2) { // Когда прошло 2 секунды
                video.pause(); // Останавливаем видео
                audio.volume = 1; // Максимальная громкость
                audio.play(); // Включаем ston.mp3
            }
        };
    </script>
</body>
</html>
